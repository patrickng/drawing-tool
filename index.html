<head>
    <meta charset="utf-8">
    <title>Drawing Tool Demo</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="static/css/base.css">

    <div role="main">
        <div id="drawing-tool">
        <div id="canvasDiv"></div>
        <ul class="demoToolList">
            <li class="tools"> 
                <a id="crayon" class="active-tool black" type="button"></a>
                <a id="marker" type="button"></a>
                <a id="eraser" type="button"></a>
            </li>
            <li class="colors"> 
                <a id="pink" type="button"></a>
                <a id="green" type="button"></a>
                <a id="yellow" type="button"></a>
                <a id="blue" type="button"></a>
                <a id="red" type="button"></a>
                <a id="black" type="button"></a>
            </li>
            <li class="size"> 
                <a id="small" type="button"></a>
                <a id="normal" class="active-size" type="button"></a>
                <a id="large" type="button"></a>
                <a id="huge" type="button"></a>
            </li>
            <li class="clear"> 
                <a id="clear" type="button"></a>
            </li>
        </ul>
    </div>
    </div>
